name: Node.js CI (Manual)

on:
  workflow_dispatch:   # 手动触发
    inputs:
      node-version:    # 你还可以定义输入参数
        description: '选择 Node.js 版本'
        required: true
        default: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node-version }}

      - name: Install dependencies
        run: npm install -g rettiwt-api 

      - name: Run
        run: |
          rettiwt user details elonmusk
          rettiwt auth help
          # rettiwt user timeline 44196397
